<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <script type="module">
      import { createThreesnap } from "/src/threesnapPlugin/index.ts";
      const scale = 0.4;
      const setup = () => {
        createThreesnap({
          fixedZ: 5,
          pages: [
            {
              models: [
                {
                  modelPath: "./apollo_11_command_module_exterior.glb",
                  position: { x: 0, y: 0, z: 0 },
                  rotation: { x: 0, y: 0, z: 0 },
                  scale: { x: 0.5, y: 0.5, z: 0.5 },
                },
              ],
            },
            {
              models: [
                {
                  modelPath: "./apollo_11_command_module_exterior.glb",
                  position: { x: 30, y: 25, z: -120 },
                  rotation: { x: 45, y: 30, z: 0 },
                  scale: { x: 0.7, y: 0.7, z: 0.7 },
                },
              ],
            },
            {
              models: [
                {
                  modelPath: "./apollo_11_command_module_exterior.glb",
                  position: { x: 0, y: 0, z: 20 },
                  rotation: { x: 0, y: 90, z: 45 },
                  scale: { x: 0.6, y: 0.6, z: 0.6 },
                },
              ],
            },
            {
              models: [
                {
                  modelPath: "./apollo_11_command_module_exterior.glb",
                  position: { x: -25, y: -35, z: -30 },
                  rotation: { x: -45, y: 60, z: 30 },
                  scale: { x: 0.8, y: 0.8, z: 0.8 },
                },
              ],
            },
          ],
        });
      };
      document.addEventListener("DOMContentLoaded", setup);
    </script>
    <div class="threesnap" style="color: white">
      <div class="page-container">
        <div
          class="page"
          style="background: url('https://wallpapercave.com/wp/wp3493599.jpg')"
        >
          <style>
            .test {
              width: 100%;
              height: 100%;
              background: transparent;
              display: flex;
              justify-center: center;
              align-items: center;
              align-content: center;
            }
            h1 {
              font-size: 11rem;
              display: flex;
              justify-self: center;
            }
          </style>
          <section class="test">
            <h1>
              SPACE <br />
              EXPLORATION
            </h1>
          </section>
        </div>
        <div
          class="page"
          style="
            background: rgb(0, 0, 6);
            background: linear-gradient(
              0deg,
              rgba(0, 0, 6, 1) 0%,
              rgba(55, 28, 0, 1) 39%,
              rgba(0, 0, 0, 1) 79%
            );
          "
        ></div>
        <div class="page" style="background: #040001"></div>
        <div
          class="page"
          style="
            background: url('https://wallpapercave.com/wp/wp2461878.jpg');
            background-repeat: no-repeat;
            background-size: cover;
          "
        ></div>
      </div>
      <div class="field" id="threesnap-indicator-field"></div>
      <div id="three-container"></div>
    </div>
  </body>
</html>
