<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <script type="module">
      import { createThreesnap } from "/src/threesnapPlugin/index.ts";
      const setup = () => {
        createThreesnap({
          fixedZ: 5,
          pages: [
            { x: 0, y: 0, z: 0 },
            { x: 30, y: 25, z: -120 },
            { x: 0, y: 0, z: 20 },
            { x: -25, y: -35, z: 40 },
          ],
        });
      };
      document.addEventListener("DOMContentLoaded", setup);
    </script>
    <div class="threesnap" style="color: white">
      <div class="page-container">
        <div class="page">page1</div>
        <div class="page" style="background: #9080f0">page2</div>
        <div class="page">page3</div>
        <div class="page" style="background: #5280f0">page4</div>
      </div>
      <div class="field" id="threesnap-indicator-field"></div>
      <div id="three-container"></div>
    </div>
  </body>
</html>
